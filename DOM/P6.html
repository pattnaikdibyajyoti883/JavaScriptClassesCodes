<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName()</title>
</head>
<body>
    <form action="">
        <input type="radio" name="fruit" value="guava">guava
        <input type="radio" name="fruit" value="mango">mango
        <input type="radio" name="fruit" value="orange">orange
        <input type="radio" name="fruit" value="pineapple">pineapple
        <input type="radio" name="fruit" value="dragon fruit">dragon fruit
    </form>
    <div>
        <button id="btnFruit">Submit</button>
    </div>
    <Script>
        let btn = document.getElementById("btnFruit");
        btn.addEventListener("click",()=>{
            let fruits = document.getElementsByName("fruit");
            fruits.forEach((fruit)=>{
                if(fruit.checked)
                alert("You have selected " + fruit.value)
            })
        })
    </Script>
</body>
</html>
