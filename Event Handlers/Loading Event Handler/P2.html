<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>onunload event</title>
    </head>
<body onunload="myFunction()">

<h1>Hello World!</h1>

<script>
function myFunction() {
  alert("Page is loading");
}
</script>

</body>
</html>
