<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>over & out event</title>
    </head>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="./images/giphy.gif" alt="Smiley" width="32" height="32">

<p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>

<script>
function bigImg(x) {
  x.style.height = "64px";
  x.style.width = "64px";
  console.log("Hovered on Bigger Image.");
}   

function normalImg(x) {
  x.style.height = "32px";
  x.style.width = "32px";
  console.log("Hovered on Normal Image.");
}
</script>

</body>
</html>
